<!-- templates/upload_data.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка данных</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #4285f4;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0059c1;
        }
    </style>
</head>
<body>
    <h1>Загрузка данных</h1>

    <form method="post" action="{{ url_for('upload_data') }}">
        {{ form.hidden_tag() }}

        <label for="tables">Выбрать таблицу</label>
        {{ form.tables() }}

        <label for="format">Выбрать формат</label>
        {{ form.format() }}

        <label for="file_name">Имя файла</label>
        {{ form.file_name() }}

        <button type="submit">Загрузить данные</button>
    </form>
</body>
</html>
