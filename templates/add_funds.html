<!-- templates/add_funds.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funds</title>
</head>
<body>
    <h1>Add Funds</h1>
    <form method="post" action="{{ url_for('add_funds') }}">
        {{ form.hidden_tag() }}
        <div>{{ form.amount.label }} {{ form.amount }}</div>
        <div>{{ form.submit }}</div>
    </form>
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
