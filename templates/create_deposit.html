<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание депозита</title>
</head>
<body>

<h1>Создание депозита</h1>



<form action="{{ url_for('create_deposit') }}" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="storage_period">Срок хранения</label>
        <input type="date" name="storage_period" id="storage_period" class="form-control">
    </div>

    <div class="form-group">
        <label for="interest_capitalization_frequency">Частота начисления процентов</label>
        <select name="interest_capitalization_frequency" id="interest_capitalization_frequency" class="form-control">
            <option value="1 месяц">1 месяц</option>
            <option value="3 месяца">3 месяца</option>
            <option value="6 месяцев">6 месяцев</option>
            <option value="1 год">1 год</option>
            <option value="3 года">3 года</option>
        </select>
    </div>
    <div class="form-group">
        <label for="amount">Сумма депозита</label>
        <input type="number" name="amount" id="amount" class="form-control">
        {% for error in form.amount.errors %}
        <span class="error">{{ error }}</span>
        {% endfor %}
    </div>

    <div class="form-group">
        <label for="interest_rate">Процентная ставка</label>
        <input type="number" name="interest_rate" id="interest_rate" class="form-control">
        {% for error in form.interest_rate.errors %}
        <span class="error">{{ error }}</span>
        {% endfor %}
    </div>


    <button type="submit" class="btn btn-primary">Создать</button>

</form>

<p><a href="{{ url_for('dashboard') }}">Вернуться на главную</a></p>

</body>
</html>
